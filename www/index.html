<!DOCTYPE html>
<html class="skrollr ">

<head>
    <title>3D-Webseite durch monokulare Tiefenkriterien</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/jquery.min.js.Download"></script>
    <script src="./js/skrollr.min.js.Download"></script>
    <meta charset="UTF-8">
</head>

<body>


    <div id="container">
        <div class="scene" id="newspaper" data-0="transform:translate3d(0%,0%,0); opacity:1" data-1000="transform:translate3d(-100%,0,0); opacity:0">
            <img src="img/newspaper_bg.jpg" style="position: relative;">
            <img src="img/museum.jpg" style="position:absolute; top:300px; left: 85px; width: 600px;">
            <h2 style="position:absolute; top:615px; left: 85px;"> Neue Austellung: Monekulare Tiefenkriterein</h2>
            <span style="position:absolute; top:660px; left: 85px;">Ab heute startet die neue Austellung zu dne monekularen Tiefenrkiteren. Wer schon immer wissen wollte. wie das 3D sehen in </span>
        </div>
        <div class="scene" id="museum" data-0="transform:translate3d(100%,0%,0); opacity:0" data-1000="transform:translate3d(0,0%,0); opacity:1" data-2000="transform:translate3d(-100%,0%,0); opacity:0">
            <img src="img/street.jpg" style="position: relative;">
            <img src="img/museum.jpg" style="position:absolute; top:350px; left: 125px; width: 600px;">
        </div>


    </div>

    <footer>
    </footer>

    <script type="text/javascript">
        $(document).ready(function() {
            skrollr.init({
                smoothScrolling: true,
                scale: 2,
                easing: "swing"
            });
        });

        function openDetail(id) {
            document.getElementById(id).style.width = "100%";
        }

        function closeDetail(id) {
            document.getElementById(id).style.width = "0%";
        }
    </script>
</body>

</html>

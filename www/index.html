<!DOCTYPE html>
<html class="skrollr ">

<head>
    <title>3D-Webseite durch monokulare Tiefenkriterien</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/jquery.min.js.Download"></script>
    <script src="./js/skrollr.min.js.Download"></script>
    <meta charset="UTF-8">
</head>

<body>


    <div id="container">
        <div class="scene" id="newspaper" data-0="transform:translate3d(0%,0%,0); opacity:1" data-1000="transform:translate3d(-100%,0,0); opacity:0">
            <img src="img/newspaper_bg.jpg" style="width:1000px; height: 730px;">
            <h2 style="position:absolute; top:615px; left: 85px;"> Neue Austellung: Monekulare Tiefenkriterein</h2>
            <span style="position:absolute; top:660px; left: 85px;text-overflow: ellipsis; overflow: hidden; width: 800px;white-space: nowrap;">Ab heute startet die neue Austellung zu den monekularen Tiefenkriteren. Wer schon immer wissen wollte. wie das 3D sehen in </span>
        </div>
        <div class="scene" id="museum" data-0="transform:translate3d(100%,0%,0); opacity:0" data-1000="transform:translate3d(0%,0%,0); opacity:1" data-2000="transform:translate3d(-100%,0%,0); opacity:0">
            <img src="img/street.jpg" style="width:1000px; height: 730px;">
        </div>
        <div class="scene" id="train_entrance" data-1000="transform:translate3d(100%,0%,0); opacity:0" data-2000="transform:translate3d(0%,0%,0); opacity:1"  data-3000="transform:translate3d(-100%,0%,0); opacity:0">
            <img src="img/train_entrance.jpg" style="width:1000px; height: 730px;">
        </div>
        <div class="scene" id="train_station" data-2000="transform:translate3d(100%,0%,0); opacity:0" data-3000="transform:translate3d(0%,0%,0); opacity:1"  data-4000="transform:translate3d(-100%,0%,0); opacity:0">
            <img src="img/train_station.jpg" style="width:1000px; height: 730px;">
        </div>
        <div class="scene" id="train_inside" data-3000="transform:translate3d(100%,0%,0); opacity:0" data-4000="transform:translate3d(0%,0%,0); opacity:0"  data-5000="transform:translate3d(-100%,0%,0); opacity:0">
            <img src="img/train_inside.jpg" style="width:1000px; height: 730px;">
        </div>
        <div class="scene scroll" >
            <img src="img/museum.jpg" data-0="position:absolute; top:300px; left: 85px; width: 600px;opacity:1" data-1000="position:absolute; top:380px; left: 420px; width: 120px;" data-2000="opacity:0">
        </div>
        <div class="scene scroll character"></div>


    </div>

    <footer>
    </footer>

    <script type="text/javascript">
        $(document).ready(function() {
            skrollr.init({
                smoothScrolling: true,
                scale: 2,
                easing: "swing"
            });
        });

        function openDetail(id) {
            document.getElementById(id).style.width = "100%";
        }

        function closeDetail(id) {
            document.getElementById(id).style.width = "0%";
        }
    </script>
</body>

</html>

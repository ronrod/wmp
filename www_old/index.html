    <script type="text/javascript">
        $(document).ready(function() {
            // Loading screen
            $(window).load(function() {
                show();
            });

            function show() {
                $(".loading").hide();
                $(".container").fadeIn();
            }

            // Initialise Skrollr
            skrollr.init({
                smoothScrolling: true,
                scale: 2,
                easing: "swing"
            });

            // Scroll message at start
            $(".scroll-message").hide();
            $(".scroll-message")
                .delay(3000)
                .fadeIn(500);

            // ScrollTo Navigation
            var slideTopPosisition = [
                0,
                2535,
                7701
            ];

            var animateScrollNext = function(duration) {
                $("html, body").animate({
                        scrollTop: slideTopPosisition[currentSlide + 1]
                    },
                    duration
                );
            };

            // Back to top button
            $(".back-to-top").on("click", function() {
                $("html, body").animate({
                        scrollTop: 0
                    },
                    5000
                );
                currentSlide = 0;
            });
        });
    </script>
